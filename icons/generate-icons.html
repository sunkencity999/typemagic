<!DOCTYPE html>
<html>
<head>
  <title>Generate TypeMagic Icons</title>
</head>
<body>
  <h2>TypeMagic Icon Generator</h2>
  <p>Open browser console and run the script to download icons</p>
  
  <canvas id="canvas16" width="16" height="16" style="border:1px solid #ccc; margin:5px;"></canvas>
  <canvas id="canvas48" width="48" height="48" style="border:1px solid #ccc; margin:5px;"></canvas>
  <canvas id="canvas128" width="128" height="128" style="border:1px solid #ccc; margin:5px;"></canvas>
  
  <script>
    function generateIcon(size, canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Clear canvas (transparent background)
      ctx.clearRect(0, 0, size, size);
      
      // Draw upward triangle with horizontal line
      const centerX = size / 2;
      const triangleHeight = size * 0.5;
      const triangleBase = size * 0.6;
      const topY = size * 0.25;
      const bottomY = topY + triangleHeight;
      
      // Create gradient for triangle
      const gradient = ctx.createLinearGradient(0, topY, 0, bottomY);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      
      // Triangle with gradient fill
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.moveTo(centerX, topY);
      ctx.lineTo(centerX - triangleBase / 2, bottomY);
      ctx.lineTo(centerX + triangleBase / 2, bottomY);
      ctx.closePath();
      ctx.fill();
      
      // Horizontal line (slightly darker gradient for contrast)
      const lineY = topY + triangleHeight * 0.6;
      const lineGradient = ctx.createLinearGradient(centerX - triangleBase / 2, lineY, centerX + triangleBase / 2, lineY);
      lineGradient.addColorStop(0, '#4a5bb8');
      lineGradient.addColorStop(0.5, '#5a3d7a');
      lineGradient.addColorStop(1, '#4a5bb8');
      ctx.strokeStyle = lineGradient;
      ctx.lineWidth = size * 0.08;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(centerX - triangleBase / 2, lineY);
      ctx.lineTo(centerX + triangleBase / 2, lineY);
      ctx.stroke();
      
      // Download
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
    
    // Auto-generate on load
    setTimeout(() => {
      console.log('Generating icons...');
      generateIcon(16, 'canvas16', 'icon16.png');
      setTimeout(() => generateIcon(48, 'canvas48', 'icon48.png'), 200);
      setTimeout(() => generateIcon(128, 'canvas128', 'icon128.png'), 400);
      console.log('Icons generated! Check your downloads folder.');
    }, 500);
  </script>
</body>
</html>
