<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeMagic</title>
  <style>
    /* Font Faces */
    @font-face {
        font-family: 'Calendas Plus';
        src: url('fonts/calendas_plus_regular.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }
    @font-face {
        font-family: 'Calendas Plus';
        src: url('fonts/calendas_plus_bold.woff2') format('woff2');
        font-weight: bold;
        font-style: normal;
    }

    /* Variables */
    :root {
        --primary-color: #1f2937; /* Charcoal */
        --secondary-color: #374151; /* Lighter Charcoal */
        --accent-color: #e07a5f; /* Burnt Sienna */
        --text-color: #111827;
        --bg-color: #ffffff;
        --font-main: 'Calendas Plus', serif;
        --font-ui: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      border-radius: 16px;
      overflow: hidden;
    }
    
    body {
      width: 420px;
      padding: 24px;
      font-family: var(--font-ui);
      background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
      color: var(--text-color);
      border-radius: 16px;
      overflow: hidden;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .logo {
      font-size: 42px;
      margin-bottom: 8px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.08));
    }
    
    h1 {
      font-family: var(--font-main);
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 4px;
      color: var(--primary-color);
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      font-size: 14px;
      color: #6b7280;
      font-weight: 500;
    }
    
    .status {
      background: white;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 13px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      color: var(--secondary-color);
      font-weight: 500;
    }
    
    .status-value {
      font-weight: 600;
      padding: 4px 10px;
      background: #f3f4f6;
      border-radius: 6px;
      color: var(--primary-color);
      font-size: 12px;
    }
    
    .status-value.active {
      background: #d1fae5;
      color: #065f46;
    }
    
    .status-value.inactive {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 10px;
      font-family: var(--font-ui);
      letter-spacing: 0.2px;
    }
    
    /* Primary Button (Action) */
    .btn-accent {
      background: var(--primary-color);
      color: white;
      box-shadow: 0 2px 4px rgba(31, 41, 55, 0.2);
    }
    
    .btn-accent:hover {
      background: var(--secondary-color);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(31, 41, 55, 0.3);
    }

    /* Secondary Button (Settings) */
    .btn-primary {
      background: white;
      color: var(--primary-color);
      border: 1px solid #e5e7eb;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    
    .btn-primary:hover {
      border-color: var(--accent-color);
      color: var(--accent-color);
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: transparent;
      color: #6b7280;
      border: 1px solid transparent;
    }
    
    .btn-secondary:hover {
      color: var(--primary-color);
      background: #f3f4f6;
    }
    
    .footer {
      text-align: center;
      margin-top: 18px;
      font-size: 11px;
      color: #9ca3af;
      font-weight: 500;
    }
    
    .google-docs-section {
      background: white;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .google-docs-label {
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 10px;
      display: block;
      line-height: 1.5;
      color: var(--secondary-color);
    }
    
    .google-docs-label strong {
        color: var(--accent-color);
    }
    
    #googleDocsText {
      width: 100%;
      min-height: 90px;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Mono', monospace;
      font-size: 13px;
      background: #f9fafb;
      color: var(--text-color);
      resize: vertical;
      outline: none;
      transition: all 0.2s ease;
      line-height: 1.6;
    }
    
    #googleDocsText:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(224, 122, 95, 0.1);
      background: white;
    }
    
    #googleDocsText::placeholder {
      color: #9ca3af;
    }
    
    .tone-selector {
      margin-bottom: 12px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .tone-selector label {
      font-size: 12px;
      font-weight: 600;
      color: var(--secondary-color);
      margin: 0;
      white-space: nowrap;
    }
    
    .tone-buttons {
      display: flex;
      gap: 6px;
      flex: 1;
    }
    
    .tone-btn {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      background: white;
      color: #6b7280;
      text-align: center;
    }
    
    .tone-btn:hover {
      border-color: var(--accent-color);
      color: var(--accent-color);
    }
    
    .tone-btn.active {
      border-color: var(--primary-color);
      background: var(--primary-color);
      color: white;
    }
    
    .quick-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .quick-action-btn {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      background: white;
      color: #6b7280;
    }
    
    .quick-action-btn:hover {
      background: #f9fafb;
      border-color: var(--accent-color);
      color: var(--accent-color);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">‚ú®</div>
    <h1>TypeMagic</h1>
    <div class="subtitle">AI-Powered Text Correction</div>
  </div>
  
  <div class="status">
    <div class="status-item">
      <span class="status-label">Provider:</span>
      <span class="status-value" id="provider">Loading...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Markdown:</span>
      <span class="status-value" id="markdown">Loading...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Status:</span>
      <span class="status-value" id="status">Loading...</span>
    </div>
  </div>
  
  <div class="google-docs-section">
    <label class="google-docs-label" for="googleDocsText">
      <strong>We preserve your voice</strong> ‚Äî correcting errors without altering your style.
      <br><br>
      Paste text here that needs formatting, spell-checking, or correcting. It will be formatted by the AI and paste-able with Ctrl+V or Command+V
    </label>
    
    <div class="tone-selector">
      <label>Tone:</label>
      <div class="tone-buttons">
        <button class="tone-btn active" data-tone="preserve">Keep My Voice</button>
        <button class="tone-btn" data-tone="professional">More Professional</button>
        <button class="tone-btn" data-tone="casual">More Casual</button>
      </div>
    </div>
    
    <div class="quick-actions">
      <button class="quick-action-btn" id="bulletizeBtn">üìã Convert to Bullets</button>
      <button class="quick-action-btn" id="summarizeBtn">üìù Summarize</button>
    </div>
    
    <textarea id="googleDocsText" placeholder="Paste your text here..."></textarea>
  </div>
  
  <div class="buttons">
    <button id="correctBtn" class="btn btn-accent">‚ú® Correct Text</button>
    <button id="settingsBtn" class="btn btn-primary">‚öôÔ∏è Open Settings</button>
    <button id="testBtn" class="btn btn-secondary">üß™ Test Connection</button>
  </div>
  
  <div class="footer">
    For other sites: Click in a text field, then click "Correct Text"
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
